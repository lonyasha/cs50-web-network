{% extends "network/layout.html" %} 
{% block body %} 

  <h2 class="mb-4">All posts</h2>
  {% if user.is_authenticated%}
  <div class="card mb-3">
    <div class="card-header">
        <strong>
          New post
        </strong>
        {{ post.timestamp }}
    </div>
    
    <div class="card-body">
      <form id="new-post-form" method="post" action="{% url 'new_post' %}">
        {% csrf_token %}
        <textarea
          name="content"
          class="form-control"
          placeholder="What's on your mind?"
          required></textarea>
        <button type="submit" class="btn btn-outline-primary mt-2">Post</button>
      </form>
    </div>
  </div>
  {% endif %}
  
  {% include "network/_posts.html" with posts=posts %}

{% endblock %}
